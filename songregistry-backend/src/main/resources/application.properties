spring.application.name=songregistry-backend
# MariaDB Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/songregistry
spring.datasource.username=root
spring.datasource.password=song
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#FLyway Configuration
spring.flyway.url=jdbc:mariadb://localhost:3306/songregistry
spring.flyway.user=root
spring.flyway.password=song
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true




